on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  validate-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Check for Errors
        run: |
          if [ "$ERROR_DETECTED" == "true" ]; then
            echo "Code scanning error detected. Disabling pull request."
            # Exit with a non-zero code to indicate an error
            exit 1
          fi
          
      - name: Check for Errors
        if: failure()
        run: |
          echo "Code scanning error detected. Disabling pull request."
          exit 1

      - name: Additional Check
        if: steps.code-scanning.outputs.ERROR_DETECTED == 'true'
        run: |
          echo "Additional error detected. Disabling pull request."
          exit 1

      - name: Check for Eval Function
        id: eval-check
        run: |
          # Use Python script to check for eval function
          ERROR_DETECTED=false
          for file in $(find . -type f -name "*.py"); do
            if grep -q "eval(" "$file"; then
              echo "Security issue: eval() function used in $file"
              ERROR_DETECTED=true
            fi
          done
          echo "::set-output name=ERROR_DETECTED::$ERROR_DETECTED"
      
      - name: Check for Errors
        run: |
          if [ ${{ steps.eval-check.outputs.ERROR_DETECTED }} == true ]; then
            echo "Security issue detected: eval() function used."
            exit 1
          fi
